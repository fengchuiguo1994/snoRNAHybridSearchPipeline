[tasks]
	[[SearchAnchors]]
		modules = 'Python', 'GCC'
		queue = short.q
		mem_req = 4G
		match = 2
		mismatch = -5
		gap_open = -6
		gap_extend = -4
	[[ ClusterReads ]]
		modules = 'Python', 'GCC'
		queue = short.q
		mem_req = 8G
		overlap = 1
		cluster_size = 2
		expand_cluster = 5
	[[ MakeFastaFromClusters ]]
		modules = 'Python', 'GCC'
		queue = short.q
		mem_req = 4G
	[[ BuildBowtieIndex ]]
		modules = 'Python', 'GCC', OpenBLAS
		queue = short.q
		mem_req = 8G
	[[ ConvertToFasta ]]
		modules = 'Python', 'GCC', OpenBLAS
		queue = short.q
		mem_req = 4G
		length = 15
	[[ MapReads ]]
		modules = 'Python', 'GCC', OpenBLAS
		queue = short.q
		mem_req = 4G
	[[ FilterMapped ]]
		modules = 'Python', 'GCC', OpenBLAS
		queue = short.q
		mem_req = 4G
	[[ ConvertToBed ]]
		modules = 'Python', 'GCC', OpenBLAS
		queue = short.q
		mem_req = 4G
	[[ FilterBed ]]
		modules = 'Python', 'GCC', OpenBLAS
		queue = short.q
		mem_req = 4G
	[[ GetTrueChromosome ]]
		modules = 'Python', 'GCC', OpenBLAS
		queue = short.q
		mem_req = 4G
	[[ AppendSequence ]]
		modules = 'Python', 'GCC', OpenBLAS
		queue = short.q
		mem_req = 4G
		sequence_length = 50
	[[ AppendPLEXY ]]
		modules = 'Python', 'GCC', OpenBLAS
		queue = short.q
		mem_req = 4G
	[[ AppendRNAsnoop ]]
		modules = 'Python', 'GCC', OpenBLAS
		queue = short.q
		mem_req = 4G
	[[ CalculateCONTRAFold ]]
		modules = 'Python', 'GCC', OpenBLAS, CONTRAfold
		queue = short.q
		mem_req = 4G
	[[ CalculateFlanks ]]
		modules = 'Python', 'GCC', OpenBLAS
		queue = short.q
		mem_req = 4G
	[[ CalculateProbability ]]
		modules = 'Python', 'GCC', OpenBLAS
		queue = short.q
		mem_req = 4G
	[[ AnnotateResults ]]
		modules = 'Python', 'GCC', OpenBLAS
		queue = short.q
		mem_req = 6G


